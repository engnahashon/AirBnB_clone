<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link href="styles/4-common.css" rel="stylesheet" type="text/css">
    <link href="styles/3-header.css" rel="stylesheet" type="text/css">
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css">

    <div class="container">

	<div class="locations">
	  <h3>States</h3>
	  <h4>Alabama, Alaska...</h4>
	  <ul class="popover">
	    <li>
	      <h2>Arizona:</h2>
	      <ul>
		<li>Phoenix</li>
		<li>Tucson</li>
	      </ul>
	    </li>
	    <li>
	      <h2>California:</h2>
	      <ul>
		<li>San Francisco</li>
		<li>Los Angeles</li>
	      </ul>
	    </li>
	  </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <ul class="popover">
	    <li>Toaster</li>
	    <li>Internet</li>
	    <li>Television</li>
	  </ul>
	</div>
	<button>Search</button>
      </section>
    </div>
    <footer>
      Best School

</html>
